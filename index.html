<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Conversor</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Conversor</h1>
    </div>
    <div class="conversor">
      <p>Converter para: </p>
      <select>
        <option value="usd">Dolar Americano</option>
        <option value="cad">Dolar Canadense</option>
        <option value="euro">Euro</option>
        <option value="libra">Libra</option>
      </select>
    </div>
    <div class="realBR">
      <input id="brl_value" type="text" placeholder="Digite o valor em reais">
    </div>
    <div class="button_Converter">
      <input class="btn_Converter" type="submit" value="Converter"></input>
      <input class="btn_Cleaner" type="submit" value="Limpar"></input>
    </div>
    <div id="result"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
